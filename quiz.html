<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Form</title>
    <link rel="stylesheet" href="wwr/styles/quiz.css">
</head>
<body>

    <form>
        <h2>Basics HTML and CSS Quiz</h2>

        <label for="q1">Question 1: What does the acronym CSS stand for?</label>
        <input type="text" id="q1" name="q1" required>

        <label for="q2">Question 2: How are id and class attributes selected in CSS?</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>

        <label for="q3">Question 3: Which of the following is a valid CSS comment?</label>
        <select id="q3" name="q3" required>
            <option value="">Select an author</option>
            <option value="gabriel">// Comentario //</option>
            <option value="isabel">!-- Comentario --!</option>
            <option value="julio">/* Comentario */</option>
        </select>

        <label for="q4">Question 4: What is the bottom margin given this declaration</label>
        <br>
        <code> margin: 10px 5px 15px; </code>
        <br><br>
        <input type="number" id="q4" name="q4" min="0" required>

        <button type="submit">Submit Answers</button>
    </form>

</body>
</html>
